<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      body,
      html {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #eee;
        text-align: center;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      .container-box {
        max-width: 600px;
        min-height: 80%;
        background-color: white;
        margin: 40px auto;
        box-sizing: border-box;
        border-radius: 14px;
        padding: 40px;
      }

      h1 {
        margin: 30px auto;
      }

      .extra-bijdrage-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      label.extra-bijdrage {
        padding: 4px;
        border: 1px solid rgb(194, 194, 194);
        background-color: rgb(245, 245, 245);
        flex: 1;
        white-space: nowrap;
        text-align: left;
        margin: 6px;
      }
      h6 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container-box z-depth-3">
      <img src="./logo.png" />
      <h3 class="title">Ouderbijdrage 2022-2023</h3>

      <!-- /api/mollie/palet/create-payment -->
      <form method="POST" action="/api/mollie/palet/create-payment">
        <input
          type="hidden"
          name="Description"
          value="Ouderbijdrage 2022-2023"
          class="title"
        />
        <input type="hidden" name="Currency" value="EUR" />

        <div class="input-field">
          <input type="text" name="Description" placeholder="Naam kind" />
        </div>
        <div class="input-field">
          <input type="text" name="Description" placeholder="Groep" />
        </div>

        <h6>Extra bijdrage voor de bibliotheek</h6>
        <hr />
        <div class="extra-bijdrage-container">
          <label class="extra-bijdrage">
            <input name="Amount" type="radio" value="55.00" checked />
            <span>+&euro; 5,00</span>
          </label>
          <label class="extra-bijdrage">
            <input name="Amount" type="radio" value="60.00" />
            <span>+&euro; 10,00</span>
          </label>
          <label class="extra-bijdrage">
            <input name="Amount" type="radio" value="65.00" />
            <span>+&euro; 15,00</span>
          </label>
          <label class="extra-bijdrage">
            <input name="Amount" type="radio" value="50.00" />
            <span>Nee bedankt</span>
          </label>
        </div>
        <br />
        <button class="waves-effect waves-light btn" type="submit">
          Betalen
        </button>
      </form>
    </div>
  </body>
  <script>
    var date = new Date();
    date.setMonth(date.getMonth() - 8);
    var year = date.getFullYear();
    var title = "Ouderbijdrage " + year + "-" + (year + 1);
    var elts = document.querySelectorAll(".title");
    console.log(elts);
    for (let i = 0; i < elts.length; i++) {
      elts[i].textContent = title;
      elts[i].value = title;
    }
    console.log("bla");
  </script>
</html>
